{% set style = globals().get('appstyle', '') %}
{% if style == 'ibn' %}
  <meta charset="utf-8">
  <title>Elections Results India, General Elections Results, Lok Sabha Polls Results India</title>
  <META NAME="keywords" CONTENT="Election Results India, Lok Sabha Polls Results India, General Elections Results, Elections Results India">
  <META NAME="description" CONTENT="Get historical data of all elections results in India including Lok Sabha elections and Assembly elections only on IBNLive.com. Also find political party-wise and constituency-wise elections results here.">
  <meta property="og:title" content="Elections Results India, General Elections Results, Lok Sabha Polls Results India" />
  <meta property="og:description" content="Get historical data of all elections results in India including Lok Sabha elections and Assembly elections only on IBNLive.com. Also find political party-wise and constituency-wise elections results here." />
  <meta property="og:image" content="http://static.ibnlive.in.com/pix/ibnhome/ibnlive-logo_2012.jpg" />
  <meta property="og:url" content="" />
  <meta property="fb:app_id" content="283567585004547" />
  <meta property="og:type"   content="website" />

  <link href="http://ibnlive.in.com/css/ibnhome/generalelections/style_mselection.css" type="text/css" rel="stylesheet">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <style>
  #footerbar {
    position: fixed;
    bottom: 0px;
    width: 100%;
    height: 65px;
    background:#f9f9f9;
    box-shadow: 0 0 5px #7A7A7A;
    overflow:hidden
  }
  .copyright{font-size:10px; text-align:center; padding: 5px; background:#000; color:#fff; bottom:0; position:absolute; width:100%; }
  body {
    padding-bottom: 65px;
  }
  </style>

{% else %}
  <meta charset="utf-8">
  <title class="title">{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ static_url('img/apple-touch-icon-144x144-precomposed.png') }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ static_url('img/apple-touch-icon-114x114-precomposed.png') }}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ static_url('img/apple-touch-icon-72x72-precomposed.png') }}">
  <link rel="apple-touch-icon-precomposed" href="{{ static_url('img/apple-touch-icon-57x57-precomposed.png') }}">
  <link rel="shortcut icon" sizes="196x196" href="{{ static_url('img/touch-icon-196x196-precomposed.png') }}">
  <link rel="shortcut icon" href="{{ static_url('img/apple-touch-icon.png') }}">
  <meta name="msapplication-TileImage" content="{{ static_url('img/apple-touch-icon-144x144-precomposed.png') }}">
  <meta name="msapplication-TileColor" content="{{ _color.Office.accent_4 }}">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ title }}">
  <meta name="description" content="{{ description }}">
  <meta property="og:image" content="{{ static_url('img/startup-tablet-landscape.png') }}">
  <meta property="twitter:image" content="{{ static_url('img/startup-tablet-landscape.png') }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="twitter:description" content="{{ static_url('img/startup-tablet-landscape.png') }}">

{% end %}

<link rel="stylesheet" href="{{ static_url('/css/bootstrap.v3.min.css') }}">
<link rel="stylesheet" href="{{ static_url('style.css') }}">
 <script>
    // Remove no-js class. Set no-touch upfront to ensure -webkit-scrollbar styling
    var touch_device = 'ontouchend' in document,
        webview = navigator.userAgent.match(/WebView/i)
    document.documentElement.setAttribute('class',
      (touch_device ? 'touch' : 'no-touch') + ' ' +
      (webview ? 'no-history' : '')
    );
</script>
